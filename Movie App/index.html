<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Show</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                color: theme("colors.slate.300"),
                                a: { color: theme("colors.blue.400") },
                            },
                        },
                    }),
                },
            },
        };
    </script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen font-sans">

    <!-- Sidebar -->
    <div id="sidebar-overlay"
        class="fixed inset-0 z-40 bg-black/60 backdrop-blur-sm hidden transition-opacity duration-300"></div>

    <aside id="sidebar"
        class="fixed top-0 left-0 z-50 w-64 h-full bg-gray-900 shadow-lg transform -translate-x-full transition-transform duration-300 flex flex-col border-r border-gray-800">
        <div class="px-6 py-4 border-b border-gray-800 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-white">Menu</h2>
            <button id="sidebar-close" class="text-gray-400 hover:text-white text-2xl"
                aria-label="Close sidebar">&times;</button>
        </div>
        <nav class="flex-1 overflow-y-auto px-6 py-4 space-y-4 text-slate-300">
            <a href="#" class="block hover:text-white transition">Home</a>
            <a href="#" class="block hover:text-white transition">Popular</a>
            <a href="#" class="block hover:text-white transition">Top Rated</a>
            <a href="#" class="block hover:text-white transition">Genres</a>
            <a href="#" class="block hover:text-white transition">About</a>
        </nav>
    </aside>

    <!-- Modal -->
    <div id="movie-modal"
        class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div id="modal-box"
            class="w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-xl bg-gray-900 shadow-2xl transform scale-95 opacity-0 transition duration-300 p-4 relative">
            <button id="modal-close"
                class="absolute top-3 right-3 text-gray-400 hover:text-white text-3xl font-bold z-10"
                aria-label="Close modal">&times;</button>
            <div id="modal-content" class="p-6 space-y-4"></div>
        </div>
    </div>

    <!-- Navbar -->
    <nav
        class="fixed top-0 left-0 w-full z-50 bg-gray-900 border-b border-gray-800 px-6 py-4 shadow-sm flex items-center justify-between max-w-7xl mx-auto">
        <div class="flex gap-2 flex-grow max-w-xl">
            <input type="search" placeholder="Search movies..."
                class="search-input w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring focus:ring-blue-600"
                aria-label="Search movies" />
            <button class="search-btn px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-white transition">
                Search
            </button>
        </div>
        <button class="fetch-btn px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-lg text-white transition ml-4">
            Fetch
        </button>
        <button id="sidebar-toggle" class="block text-white text-xl px-2 hover:text-blue-400 transition ml-4"
            aria-label="Toggle sidebar">
            â˜°
        </button>
    </nav>

    <!-- Main Grid -->
    <main
        class="container mx-auto px-6 pt-28 pb-28 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 transition-all"
        role="list" aria-live="polite">
    </main>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="text-center text-gray-400 py-4 hidden select-none" aria-live="assertive"
        aria-atomic="true">
        Loading more movies...
    </div>

    <script src="index.js"></script>
</body>

</html>
